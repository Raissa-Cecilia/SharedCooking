<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Cooking</title>
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="perfil.js">
</head>
<body>
   <header class="cabecario">
        <img src="imgs/logoIdea1.png" alt="Logo do site" class="logo" >
        
        <nav class="menu-navegacao">
            <ul class="menu">
                <li><a href="#">Início</a></li>
                <li><a href="">Categorias</a></li>
                <li><a href="telaAdc.html">Adicionar Receita</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>

        <div class="acoes-usuario">
            <div class="barra-pesquisa">
                <input type="search" placeholder="Buscar receitas..."> 
                 <i class="fas fa-search"></i> </div>
            <i class="fas fa-cog icone-config"></i>
            <i class="fas fa-user-circle icone-perfil"></i>
        </div>
    </header>

    <main class="perfil-container">
       
        <div class="perfil-card">
            <div class="perfil-header">
                <div class="perfil-avatar" id="perfilAvatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h1 class="perfil-nome" id="perfilNome">Nome do Usuário</h1>
            </div>

            <div class="perfil-info">
                <div class="perfil-secao">
                    <h3>Biografia do usuário</h3>
                    <p id="perfilBiografia">Carregando biografia...</p>
                </div>

                <div class="perfil-secao">
                    <h3>Nível Culinário</h3>
                    <p id="perfilNivel">Carregando nível...</p>
                </div>
            </div>
        </div>
        
        <div class="receitas-grid" id="receitasGrid">
           
        </div>
    </main>




</body>
