<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Cooking</title>
    <link rel="stylesheet" href="adcEstilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="cabecario">
        <img src="imagens/logoIdea1.png" alt="Logo do site" class="logo">
        
        <nav class="menu-navegacao">
            <ul class="menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="#">Categorias</a></li>
                <li><a href="#">Adicionar Receita</a></li>
                <li><a href="#">Conatato</a></li>
            </ul>
        </nav>

        <div class="acoes-usuario">
            <div class="barra-pesquisa">
                <input type="search" placeholder="Buscar receitas..."> 
                 <i class="fas fa-search"></i> </div>
            <i class="fas fa-cog icone-config"></i>
            <i class="fas fa-user-circle icone-perfil"></i>
        </div>
    </header>
    
    <main>
        <form id="adicionar-receita-form" class="form-receita">
            <h2 class="titulo-form">Adicione sua receita!</h2>

            <div class="campo-linha">
                <label for="nomeReceita">Nome da receita</label>
                <input type="text" id="nomeReceita" name="nomeReceita" placeholder="Nome da receita">
            </div>

            <div class="campo-linha upload-area">
                <label for="uploadMidia" class="upload-label">
                    <i class="fas fa-camera"></i>
                    Arrasta e solta ou clique para adicionar vídeo/imagem
                </label>
                <input type="file" id="uploadMidia" name="uploadMidia" accept="image/*,video/*" hidden> 
            </div>

            <div class="campo-linha descricao-area">
                <div class="descricao-header">
                    <label for="descricaoReceita">Conte-nos sobre</label>
                </div>
                <textarea id="descricaoReceita" name="descricaoReceita" rows="4"></textarea> 
            </div>
            
            <div class="campos-duplos">
                <div class="campo-grupo">
                    <label for="ingredientes">Ingredientes</label>
                    <div class="input-com-botao">
                        <input type="text" id="ingredientes" name="ingredientes">
                        <button type="button" class="add-button">+</button>
                    </div>
                </div>

                <div class="campo-grupo">
                    <label for="categorias">Categorias</label>
                    <div class="input-com-botao">
                        <input type="text" id="categorias" name="categorias" list="categorias-comi">
                        <button type="button" class="add-button">+
            
                        </button>
                    </div>
                </div>
            </div>
            <div class="categorias-selecionadas" id="categorias-selecionadas">
            <!-- As categorias selecionadas aparecerão aqui -->
        </div>

            <div class="campos-duplos">
                <div class="campo-grupo">
                    <label for="modoPreparo">Modo de preparo</label>
                    <div class="input-com-botao">
                        <input type="text" id="modoPreparo" name="modoPreparo">
                        <button type="button" class="add-button">+</button>
                    </div>
                </div>

                <div class="campo-grupo">
                    <label for="tempoPreparo">Tempo de preparo</label>
                    <div class="input-com-botao">
                        <input type="text" id="tempoPreparo" name="tempoPreparo" >
                        <button type="button" class="add-button">+</button>
                    </div>
                </div>
            </div>
            
            <div class="botao-salvar-container">
                <button type="submit" class="botao-salvar">Salvar Receita</button>
            </div>
    
        </form>
    </main>
       <footer class="rodape">
        <p>&copy; 2025 Shared Cooking. Todos os direitos reservados.</p>
        <div class="links-rodape">
            <a href="#">Termos de Uso</a> |
            <a href="#">Política de Privacidade</a>
        </div>
    </footer>
    <script src="adc.js"></script>
</body>
</html>
